<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=960, height=540, initial-scale=1.0">
    <title>AI Detective: Interrogation Room</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;    
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 960px;
            height: 540px;
            background-color: rgba(51, 51, 51, 0.9);
            background-image: url('./images/interrogation-room.png');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confidential {
            position: absolute;
            bottom: 122px;
            left: 63.3%;
            width: 105px;
            height: 105px;
            transform: rotate(20deg);
            z-index: 5; /* Above case files but still allows interaction */
            pointer-events: none;
        }
        .case-files {
            position: absolute;
            bottom: 72px;
            left: 69%;
            width: 190px;
            height: 190px;
            transform: translateX(-50%) scale(1) rotate(-5deg);
            transition: transform 1s ease-in-out;
            cursor: pointer;
            z-index: 4; /* Below confidential but interactive */
        }
        .case-files:hover {
            transform: translateX(-50%) scale(1.1) rotate(-5deg);
        }
        .zoom-effect {
            transform: translate(-50%, -50%) scale(2);
            transition: transform 1s ease-in-out;
        }
        .file-content {
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            padding: 20px;
            border: 5px solid #fff;
            font-size: 28px;
            text-align: center;
            display: none;
            justify-content: center;
            align-items: center;
            font-family: 'Special Elite', cursive;
            z-index: 6;
        }
        .file-clue {
            width: 150px;
            height: auto;
            margin-top: 15px;
        }
        .continue-btn {
            position: absolute;
            bottom: 80px;
            right: 350px;
            background-color: #50190e;
            color: #ffffff;
            justify-content: center;
            align-items: center;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-family: 'Special Elite', cursive;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .continue-btn:hover {
            background-color: #962b27;
        }
        .text-box {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-family: 'Special Elite', cursive;
            text-align: center;
            padding: 9px;
            z-index: 7;
        }
        .typewriter-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #ffffff;
            display: inline-block;
            animation: typing 2s steps(40, end) forwards, blink 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from { border-color: #ffffff; }
            to { border-color: transparent; }
        }
        .fade-out {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }
        .fade-out.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script>
        function openFile() {
            document.querySelector('.file-content').style.display = 'flex';
        }
        function closeFile() {
            document.getElementById('fade').classList.add('active'); 
            setTimeout(function() {
                window.location.href = 'location 1.html';
            }, 1000); 
        }
        setTimeout(function() {
            document.querySelector('.text-box').style.display = 'none';
        }, 3000); 
        window.onload = function() {
            let music = document.getElementById("tense-music");

            // Attempt to autoplay immediately (Chrome may block it)
            let playPromise = music.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Music started automatically.");
                }).catch(() => {
                    console.log("Autoplay blocked, requiring user interaction.");
                    
                    // If autoplay is blocked, wait for user interaction
                    document.body.addEventListener('click', function playMusic() {
                        music.play().catch(error => {
                            console.log("Still blocked, manual interaction needed.");
                        });
                        document.body.removeEventListener('click', playMusic); 
                    });
                });
            }
        };
    </script>
</head>
<body>
    <audio id="tense-music" src="tense-music.mp3" preload="auto"></audio>
    <div class="container">
        <img src="FILES-2.png" alt="Case Files" class="case-files" onclick="openFile()">
        <img src="confidential.png" class="confidential" alt="Confidential">

        <div class="file-content">
            <button class="continue-btn" onclick="closeFile()">Continue</button>
            <p>üîç Case Details: You will be brought to three different locations that are mentioned in this case. In each location, there will be three clues given to you. Find the clues to solve the case.</p>
        </div>
        <div class="text-box"><span class="typewriter-text">Click on the case files to investigate further.</span></div>
    </div>
    <div id="fade" class="fade-out"></div>
</body>
</html>
