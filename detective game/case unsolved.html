<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=960, height=540, initial-scale=1.0">
    <title>Case Unsolved</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 960px;
            height: 540px;
            background-color: rgba(51, 51, 51, 0.9);
            background-image: url('case_solved_bg.png');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #50190e;
            font-family: 'Special Elite', cursive;
        }
        h1 {
            font-size: 48px;
            text-align: center;
        }
        .message {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        .restart-btn {
            background-color: #50190e;
            color: #ffffff;
            font-size: 20px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Special Elite', cursive;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }
        .restart-btn:hover {
            background-color: #962b27;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let correctAnswers = localStorage.getItem("correctAnswers") || 0;
            if (correctAnswers >= 7) {
                window.location.href = "case solved.html"; // Redirect if enough correct answers
            }
        });
        
        function restartGame() {
            localStorage.clear();
            window.location.href = "index.html"; // Restart game
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üîç Case Unsolved üîç</h1>
        <div class="message">You didn't gather enough evidence. The case remains a mystery...</div>
        <button class="restart-btn" onclick="restartGame()">Try Again</button>
    </div>
</body>
</html>
