<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=960, height=540, initial-scale=1.0">
    <title>Question 2</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
        }
        .container {
            width: 960px;
            height: 540px;
            border: 5px solid #fff;
            background-color: rgba(51, 51, 51, 0.9);
            background-image: url('qn-1-bg.png');
            background-size: cover;
            background-position: center;
            color: #50190e;
            text-align: center;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Special Elite', cursive;
        }
        h1 {
            font-size: 35px;
            position: absolute;
            top: 220px;
            left: -28px;
            width: 400px;
            height: 400px;
            z-index: 3;
        }
        .question {
            font-size: 23px;
            position: absolute;
            top: 290px;
            left: -25px;
            width: 400px;
            height: 400px;
            z-index: 3;
            margin: 20px 0;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-end; 
            width: 60%;
            padding-right: 20px; 
            right: 50px;
            position: absolute;
        }
        .options button {
            background-color: #50190e;
            color: #ffffff;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Special Elite', cursive;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
            display: block;
            width: 80%;
            text-align: left;
        }
        .options button:hover {
            background-color: #962b27;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            display: none;
            position: absolute;
            right: 14px;
            top: 400px;
            font-weight: bold;
            flex-direction: column;
            align-items: flex-end; 
            width: 60%;
            padding-right: 10px; 
        }
    </style>
    <script>
        function checkAnswer(isCorrect) {
            let result = document.getElementById("result");
            if (isCorrect) {
                result.innerHTML = "‚úÖ <b>Correct!</b> AI learns from patterns and data to improve over time.";
                result.style.color = "#031e09";
            } else {
                result.innerHTML = "‚ùå <b>Incorrect!</b> AI does not learn through random guessing or by itself.";
                result.style.color = "#962b27";
                
            }
            result.style.display = "block";
            setTimeout(function() {
                window.location.href = 'question 3.html';
            }, 5000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üîç Question 2</h1>
        <div class="question">üìù How does AI learn?</div>
        <div class="options">
            <button onclick="checkAnswer(true)">A. By learning from data patterns and improving over time</button>
            <button onclick="checkAnswer(false)">B. By randomly guessing until it gets the right answer</button>
            <button onclick="checkAnswer(false)">C. AI learns on its own without any data</button>
        </div>
        <div id="result" class="result"></div>
    </div>
</body>
</html>
