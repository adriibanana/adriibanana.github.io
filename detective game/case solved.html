<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=960, height=540, initial-scale=1.0">
    <title>Case Solved</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 960px;
            height: 540px;
            background-color: rgba(51, 51, 51, 0.9);
            background-image: url('case_solved_bg.png');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #50190e;
            font-family: 'Special Elite', cursive;
        }
        .border {
            position: absolute;
            bottom: 80px;
            width: 1000px;
            height: 500px;
        }
        h1 {
            font-size: 48px;
            text-align: center;
        }
        .message {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        .restart-btn {
            background-color: #50190e;
            color: #ffffff;
            font-size: 20px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Special Elite', cursive;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }
        .restart-btn:hover {
            background-color: #962b27;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        let correctAnswers = parseInt(localStorage.getItem("correctAnswers")) || 0;

        console.log("Final correct answers on case solved page:", correctAnswers); // Debugging

        if (correctAnswers < 7) {
            console.log("Redirecting to case unsolved.html...");
            window.location.href = "case unsolved.html";
        }
    });

    function restartGame() {
        localStorage.clear();
        window.location.href = "index.html";
    }
    </script>
</head>
<body>
    <div class="container">
      
        <h1> ðŸŽ‰ Case Solved! ðŸŽ‰</h1>
        <div class="message">Great job, detective! You successfully cracked the case.</div>
        <button class="restart-btn" onclick="restartGame()">Return to Home</button>
        
    </div>
</body>
</html>
